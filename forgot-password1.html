<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget-Password Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
     <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .left-side {
            height: 100vh;
        }

        .left-side img {
            max-height: 95%;
            border-radius: 20px;
        }

        .right-side {
            padding: 20px;
            margin-left: 80px;
        }

        .form-control {
            border-radius: 20px;
            color: #04070a;
        }

        .logo {
            position: absolute;
            top: 30px;
            right: 10px;
            width: 150px;
            height: auto;
        }

        h3{
            font-weight: bold;
            padding-top: 5px;
        }
        h6{
            font-weight:lighter;
            padding-top: 5px;

        }


        .forgot-password {
            text-decoration: none;
            color: #080808;
            font-weight: bold;
        }

        .forgot-password:hover {
            text-decoration: none;
            color: rgb(17, 38, 232);
        }

        .login-btn {
            transition: background-color 0.3s ease;
            border-radius: 10px;
            color: #e9ecef;
            
        }

        .login-btn:hover {
            background-color: #1b1e21;
            font-weight: bold;
        }

        .login-btn1 {
            transition: background-color 0.3s ease;
            border-radius: 10px;
            color: black;
            font-weight: bold;
        }

        .login-btn1:hover {
            background-color: #fe0000;
            font-weight: bold;
            color: white;
        }

        @media (max-width: 767.98px) {
            .left-side {
                display: none;
            }

            .right-side {
                margin-left: 0;
                text-align: center;
            }

            .login-form {
                width: 100%;
            }

            .logo {
                position: static;
                display: block;
                margin: 0 auto 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-side d-flex align-items-center justify-content-center">
                <img src="images/login5.png" alt="Hand Image" class="img-fluid">
            </div>
            <div class="col-md-4 right-side d-flex align-items-center justify-content-center">
                <div class="login-form w-100">
                    <div class="text-center mb-4">
                        <a href="Index.html" ><img src="images/kodnest.png" alt="Kodnest Logo" class="logo"></a>
                    </div>
                    <h3 class="text-center">Forget Password</h3>
                    <h6 class="text-center mb-4">Enter your email address below to receive a password reset link on mail</h6>
                    <form id="forgotPasswordForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                
                        <button type="submit" class="btn btn-dark btn-block login-btn">Send Email</button>
                        <button type="button" class="btn btn-light btn-block login-btn1" onclick="window.location.href='login.html'">Back to Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            alert('Password reset link has been sent to ' + email);
            // Add your email sending logic here
        });
    </script>
</body>
</html>
